<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VOID SHOOTER</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    color: #fff;
  }
  #ui {
    display: flex;
    gap: 40px;
    margin-bottom: 10px;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  .stat { color: #888; }
  .stat span { color: #00ffff; font-weight: bold; }
  #lives-display { color: #ff4466; font-size: 18px; letter-spacing: 4px; }
  canvas {
    border: 1px solid #1a1a2e;
    box-shadow: 0 0 40px #0ff2, 0 0 80px #0002;
    border-radius: 4px;
    display: block;
  }
  #overlay {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    pointer-events: none;
  }
  #overlay.hidden { display: none; }
  .title {
    font-size: 48px;
    font-weight: 900;
    letter-spacing: 8px;
    color: #00ffff;
    text-shadow: 0 0 20px #0ff, 0 0 40px #0ff8;
    animation: pulse 2s infinite;
  }
  .subtitle { font-size: 13px; color: #888; letter-spacing: 4px; }
  .start-btn {
    margin-top: 10px;
    padding: 12px 40px;
    background: transparent;
    border: 2px solid #00ffff;
    color: #00ffff;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    letter-spacing: 4px;
    cursor: pointer;
    pointer-events: all;
    text-transform: uppercase;
    transition: all 0.2s;
    box-shadow: 0 0 10px #0ff4;
  }
  .start-btn:hover { background: #00ffff22; box-shadow: 0 0 20px #0ff8; }
  .controls { font-size: 11px; color: #555; letter-spacing: 2px; text-align: center; line-height: 2; }
  @keyframes pulse {
    0%,100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff8; }
    50% { text-shadow: 0 0 30px #0ff, 0 0 60px #0fff; }
  }
  #combo {
    position: absolute;
    font-size: 28px;
    color: #ffcc00;
    font-weight: bold;
    text-shadow: 0 0 10px #fc0;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
    letter-spacing: 3px;
  }
  #combo.show { opacity: 1; }
  #level-up {
    position: absolute;
    top: 40%;
    font-size: 32px;
    color: #00ff88;
    font-weight: bold;
    text-shadow: 0 0 15px #0f8;
    pointer-events: none;
    opacity: 0;
    letter-spacing: 4px;
    transition: opacity 0.5s;
  }
  #level-up.show { opacity: 1; }
</style>
</head>
<body>
<div id="ui">
  <div class="stat">Score <span id="score-display">0</span></div>
  <div class="stat">Level <span id="level-display">1</span></div>
  <div class="stat">Lives <span id="lives-display">♥♥♥</span></div>
  <div class="stat">Hi-Score <span id="hi-display">0</span></div>
</div>
<div style="position:relative">
  <canvas id="c" width="520" height="620"></canvas>
  <div id="overlay">
    <div class="title">VOID SHOOTER</div>
    <div class="subtitle">SURVIVE THE DARKNESS</div>
    <button class="start-btn" onclick="startGame()">[ LAUNCH ]</button>
    <div class="controls">
      ARROW KEYS / WASD — MOVE<br>
      SPACE — FIRE &nbsp;|&nbsp; Z — MISSILE<br>
      SHIFT — WARP DASH
    </div>
  </div>
  <div id="combo"></div>
  <div id="level-up">LEVEL UP!</div>
</div>

<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const W = c.width, H = c.height;

let score=0,hiScore=0,lives=3,level=1,gameRunning=false;
let combo=0,comboTimer=0,levelScore=0,nextLevel=300,shake=0;

const stars = Array.from({length:180},()=>({
  x:Math.random()*W, y:Math.random()*H,
  r:Math.random()*1.5+0.2, s:Math.random()*0.5+0.2, b:Math.random()
}));

let particles=[], floatTexts=[], enemies=[], enemyBullets=[], powerups=[];
let bossFight=false, boss=null, spawnTimer=0, spawnRate=80;

const player = {
  x:W/2, y:H-80, w:28, h:32, speed:5,
  bullets:[], missiles:[],
  fireRate:8, fireCooldown:0, missileCooldown:0,
  dashCooldown:0, invincible:0, trail:[],
  powerup:null, powerTimer:0
};

const keys={};
document.addEventListener('keydown',e=>{keys[e.code]=true;if(e.code==='Space')e.preventDefault();});
document.addEventListener('keyup',e=>keys[e.code]=false);

const addParticle=(x,y,col,n=8,speed=3)=>{
  for(let i=0;i<n;i++){
    const a=Math.random()*Math.PI*2, sp=Math.random()*speed+1;
    particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:1,col,r:Math.random()*3+1});
  }
};
const addFloatText=(x,y,txt,col='#fff')=>floatTexts.push({x,y,txt,col,life:1,vy:-1.5});

function spawnEnemy(){
  let type='basic';
  if(level>=2&&Math.random()<0.3) type='fast';
  if(level>=3&&Math.random()<0.2) type='tank';
  if(level>=4&&Math.random()<0.2) type='zigzag';
  const cfg={
    basic:{w:28,h:28,hp:1,speed:1.2+level*0.15,score:10,col:'#ff4466',shoot:0.008},
    fast: {w:20,h:20,hp:1,speed:2.5+level*0.2, score:20,col:'#ff9900',shoot:0.005},
    tank: {w:36,h:36,hp:3,speed:0.8+level*0.1, score:50,col:'#cc44ff',shoot:0.012},
    zigzag:{w:24,h:24,hp:2,speed:1.5+level*0.15,score:30,col:'#00ffcc',shoot:0.01},
  }[type];
  enemies.push({x:Math.random()*(W-cfg.w)+cfg.w/2,y:-cfg.h,...cfg,type,dir:1,zigTimer:0,maxHp:cfg.hp});
}

function spawnBoss(){
  bossFight=true;
  boss={x:W/2,y:80,w:90,h:60,hp:40+level*20,maxHp:40+level*20,speed:1.5,dir:1,phase:1,shootTimer:0,col:'#ff2255'};
}

function drawShip(x,y,inv){
  if(inv&&Math.floor(Date.now()/80)%2===0)return;
  ctx.save();
  ctx.shadowBlur=18; ctx.shadowColor='#00ffff';
  ctx.fillStyle='#00ccff';
  ctx.beginPath();
  ctx.moveTo(x,y-16); ctx.lineTo(x+12,y+14); ctx.lineTo(x+5,y+8);
  ctx.lineTo(x,y+12); ctx.lineTo(x-5,y+8); ctx.lineTo(x-12,y+14);
  ctx.closePath(); ctx.fill();
  ctx.fillStyle='#001133';
  ctx.beginPath(); ctx.ellipse(x,y-2,5,8,0,0,Math.PI*2); ctx.fill();
  ctx.strokeStyle='#00ffff'; ctx.lineWidth=1.5;
  ctx.beginPath(); ctx.moveTo(x-5,y+8); ctx.lineTo(x-18,y+16);
  ctx.moveTo(x+5,y+8); ctx.lineTo(x+18,y+16); ctx.stroke();
  ctx.restore();
}

function drawEnemy(e){
  ctx.save(); ctx.shadowBlur=12; ctx.shadowColor=e.col; ctx.fillStyle=e.col;
  if(e.type==='tank'){
    ctx.fillRect(e.x-e.w/2,e.y-e.h/2,e.w,e.h);
    if(e.hp<e.maxHp){
      ctx.fillStyle='#ff0044'; ctx.fillRect(e.x-e.w/2,e.y-e.h/2-8,e.w,4);
      ctx.fillStyle='#00ff88'; ctx.fillRect(e.x-e.w/2,e.y-e.h/2-8,e.w*(e.hp/e.maxHp),4);
    }
  } else if(e.type==='zigzag'){
    ctx.beginPath(); ctx.moveTo(e.x,e.y-e.h/2); ctx.lineTo(e.x+e.w/2,e.y);
    ctx.lineTo(e.x,e.y+e.h/2); ctx.lineTo(e.x-e.w/2,e.y); ctx.closePath(); ctx.fill();
  } else {
    ctx.beginPath(); ctx.moveTo(e.x,e.y+e.h/2); ctx.lineTo(e.x+e.w/2,e.y-e.h/3);
    ctx.lineTo(e.x+e.w/4,e.y-e.h/2); ctx.lineTo(e.x-e.w/4,e.y-e.h/2);
    ctx.lineTo(e.x-e.w/2,e.y-e.h/3); ctx.closePath(); ctx.fill();
  }
  ctx.restore();
}

function drawBoss(){
  if(!boss)return;
  ctx.save(); ctx.shadowBlur=30; ctx.shadowColor='#ff2255'; ctx.fillStyle='#ff2255';
  ctx.beginPath();
  ctx.moveTo(boss.x,boss.y-boss.h/2); ctx.lineTo(boss.x+boss.w/2,boss.y+boss.h/2);
  ctx.lineTo(boss.x+boss.w/3,boss.y+boss.h/4); ctx.lineTo(boss.x,boss.y+boss.h/2-10);
  ctx.lineTo(boss.x-boss.w/3,boss.y+boss.h/4); ctx.lineTo(boss.x-boss.w/2,boss.y+boss.h/2);
  ctx.closePath(); ctx.fill();
  ctx.fillStyle='#ff0'; ctx.beginPath(); ctx.arc(boss.x,boss.y,10,0,Math.PI*2); ctx.fill();
  ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(boss.x,boss.y,4,0,Math.PI*2); ctx.fill();
  ctx.fillStyle='#330011'; ctx.fillRect(20,10,W-40,12);
  ctx.fillStyle=`hsl(${(boss.hp/boss.maxHp)*120},100%,50%)`; ctx.fillRect(20,10,(W-40)*(boss.hp/boss.maxHp),12);
  ctx.strokeStyle='#ff2255'; ctx.lineWidth=1; ctx.strokeRect(20,10,W-40,12);
  ctx.fillStyle='#fff'; ctx.font='9px Courier New'; ctx.textAlign='center';
  ctx.fillText('VOID OVERLORD',W/2,21); ctx.restore();
}

function update(){
  if(!gameRunning)return;
  stars.forEach(s=>{s.y+=s.s;if(s.y>H)s.y=0;s.b=Math.abs(Math.sin(Date.now()/800+s.x));});
  const spd=player.powerup==='speed'?player.speed*1.6:player.speed;
  if((keys['ArrowLeft']||keys['KeyA'])&&player.x>20)player.x-=spd;
  if((keys['ArrowRight']||keys['KeyD'])&&player.x<W-20)player.x+=spd;
  if((keys['ArrowUp']||keys['KeyW'])&&player.y>40)player.y-=spd;
  if((keys['ArrowDown']||keys['KeyS'])&&player.y<H-20)player.y+=spd;
  if(keys['ShiftLeft']&&player.dashCooldown<=0){
    if(keys['ArrowLeft']||keys['KeyA'])player.x-=60;
    if(keys['ArrowRight']||keys['KeyD'])player.x+=60;
    player.dashCooldown=45; addParticle(player.x,player.y,'#00ffff',12,5);
  }
  player.dashCooldown--;
  player.trail.push({x:player.x,y:player.y+12});
  if(player.trail.length>10)player.trail.shift();
  player.fireCooldown--; player.missileCooldown--;
  const fr=player.powerup==='rapid'?3:player.fireRate;
  if(keys['Space']&&player.fireCooldown<=0){
    if(player.powerup==='spread'){
      for(const a of[-0.3,0,0.3]) player.bullets.push({x:player.x,y:player.y-16,vx:Math.sin(a)*6,vy:-12,w:4,h:10});
    } else {
      player.bullets.push({x:player.x,y:player.y-16,vx:0,vy:player.powerup==='rapid'?-16:-12,w:4,h:10});
    }
    player.fireCooldown=fr;
  }
  if(keys['KeyZ']&&player.missileCooldown<=0){
    player.missiles.push({x:player.x,y:player.y-20,vy:-4});
    player.missileCooldown=90;
  }
  if(player.powerTimer>0){player.powerTimer--;if(player.powerTimer<=0)player.powerup=null;}
  if(player.invincible>0)player.invincible--;
  if(!bossFight){
    spawnTimer++;
    if(spawnTimer>=spawnRate){spawnEnemy();spawnTimer=0;spawnRate=Math.max(20,80-level*8);}
    if(levelScore>=nextLevel&&enemies.length===0)spawnBoss();
  }
  player.bullets=player.bullets.filter(b=>{b.x+=b.vx;b.y+=b.vy;return b.y>-20&&b.x>-20&&b.x<W+20;});
  player.missiles=player.missiles.filter(m=>{
    m.y+=m.vy; m.vy-=0.15; if(m.vy<-14)m.vy=-14;
    addParticle(m.x,m.y,'#ff8800',2,2); return m.y>-20;
  });
  enemies.forEach(e=>{
    e.y+=e.speed;
    if(e.type==='zigzag'){e.zigTimer++;e.x+=Math.sin(e.zigTimer*0.08)*3;}
    if(Math.random()<e.shoot) enemyBullets.push({x:e.x,y:e.y+e.h/2,vy:3+level*0.3,vx:0,r:4});
  });
  enemies=enemies.filter(e=>e.y<H+60);
  enemyBullets.forEach(b=>{b.y+=b.vy;if(b.vx)b.x+=b.vx;});
  enemyBullets=enemyBullets.filter(b=>b.y<H+20&&b.x>-20&&b.x<W+20);
  if(boss){
    boss.x+=boss.speed*boss.dir;
    if(boss.x>W-60||boss.x<60)boss.dir*=-1;
    boss.shootTimer++;
    const fi=boss.phase===2?18:30;
    if(boss.shootTimer>=fi){
      boss.shootTimer=0;
      if(boss.phase===1){
        for(const a of[-0.2,0,0.2]) enemyBullets.push({x:boss.x,y:boss.y+boss.h/2,vy:(3+level*0.2)*Math.cos(a),vx:(3+level*0.2)*Math.sin(a),r:6});
      } else {
        for(let i=0;i<6;i++){const a=(i/6)*Math.PI*2;enemyBullets.push({x:boss.x,y:boss.y,vy:Math.sin(a)*4,vx:Math.cos(a)*4,r:5});}
      }
      if(boss.hp<boss.maxHp/2)boss.phase=2;
    }
  }
  // Bullets vs enemies
  player.bullets.forEach((b,bi)=>{
    enemies.forEach((e,ei)=>{
      if(Math.abs(b.x-e.x)<e.w/2+2&&Math.abs(b.y-e.y)<e.h/2+2){
        e.hp--; player.bullets.splice(bi,1); addParticle(b.x,b.y,e.col,5,3);
        if(e.hp<=0){
          combo++;comboTimer=120;
          const pts=e.score*(combo>3?Math.floor(combo/3)+1:1);
          score+=pts;levelScore+=e.score;
          addFloatText(e.x,e.y,`+${pts}`,combo>3?'#ffcc00':'#fff');
          addParticle(e.x,e.y,e.col,15,4);
          if(Math.random()<0.15)powerups.push({x:e.x,y:e.y,...[{type:'spread',col:'#ffcc00'},{type:'rapid',col:'#00ffcc'},{type:'speed',col:'#ff88ff'}][Math.floor(Math.random()*3)]});
          enemies.splice(ei,1);
        }
      }
    });
    if(boss&&Math.abs(b.x-boss.x)<boss.w/2&&Math.abs(b.y-boss.y)<boss.h/2){
      boss.hp--;player.bullets.splice(bi,1);addParticle(b.x,b.y,'#ff2255',3,2);
      if(boss.hp<=0){
        score+=500+level*100;levelScore+=500;addFloatText(boss.x,boss.y-20,`+${500+level*100}`,'#ff2255');
        addParticle(boss.x,boss.y,'#ff2255',40,6);addParticle(boss.x,boss.y,'#ffcc00',20,4);
        boss=null;bossFight=false;level++;nextLevel=300+level*200;levelScore=0;
        const lu=document.getElementById('level-up');lu.classList.add('show');setTimeout(()=>lu.classList.remove('show'),1500);
      }
    }
  });
  // Missiles vs enemies
  player.missiles.forEach((m,mi)=>{
    enemies.forEach((e,ei)=>{
      if(Math.abs(m.x-e.x)<e.w/2+15&&Math.abs(m.y-e.y)<e.h/2+15){
        addParticle(m.x,m.y,'#ff8800',20,5);score+=e.score;levelScore+=e.score;
        addFloatText(e.x,e.y,`+${e.score}`,'#ff8800');enemies.splice(ei,1);player.missiles.splice(mi,1);
      }
    });
    if(boss&&Math.abs(m.x-boss.x)<boss.w/2+15&&Math.abs(m.y-boss.y)<boss.h/2+15){
      boss.hp-=5;addParticle(m.x,m.y,'#ff8800',20,5);player.missiles.splice(mi,1);
    }
  });
  // Player hit
  if(player.invincible<=0){
    enemyBullets.forEach((b,bi)=>{
      if(Math.abs(b.x-player.x)<14&&Math.abs(b.y-player.y)<14){enemyBullets.splice(bi,1);hitPlayer();}
    });
    enemies.forEach((e,ei)=>{
      if(Math.abs(e.x-player.x)<e.w/2+12&&Math.abs(e.y-player.y)<e.h/2+12){enemies.splice(ei,1);hitPlayer();}
    });
  }
  // Powerups
  powerups.forEach((p,pi)=>{
    p.y+=1.5;
    if(Math.abs(p.x-player.x)<20&&Math.abs(p.y-player.y)<20){
      player.powerup=p.type;player.powerTimer=300;
      addParticle(p.x,p.y,p.col,12,4);addFloatText(p.x,p.y-20,p.type.toUpperCase(),p.col);
      powerups.splice(pi,1);
    }
  });
  powerups=powerups.filter(p=>p.y<H+30);
  comboTimer--;if(comboTimer<=0)combo=0;
  particles.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.life-=0.035;p.vx*=0.95;p.vy*=0.95;});
  particles=particles.filter(p=>p.life>0);
  floatTexts.forEach(t=>{t.y+=t.vy;t.life-=0.025;});
  floatTexts=floatTexts.filter(t=>t.life>0);
  if(shake>0)shake-=0.5;
  document.getElementById('score-display').textContent=score;
  document.getElementById('level-display').textContent=level;
  document.getElementById('hi-display').textContent=hiScore;
  document.getElementById('lives-display').textContent='♥'.repeat(lives)+'♡'.repeat(Math.max(0,3-lives));
}

function hitPlayer(){
  lives--;shake=12;addParticle(player.x,player.y,'#ff4466',20,5);player.invincible=120;
  if(lives<=0)endGame();
}

function draw(){
  ctx.save();
  if(shake>0)ctx.translate((Math.random()-0.5)*shake,(Math.random()-0.5)*shake);
  ctx.fillStyle='#000008';ctx.fillRect(0,0,W,H);
  stars.forEach(s=>{
    ctx.globalAlpha=0.3+s.b*0.7;ctx.fillStyle='#fff';
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
  });
  ctx.globalAlpha=1;
  player.trail.forEach((t,i)=>{
    ctx.globalAlpha=(i/player.trail.length)*0.4;ctx.fillStyle='#00ffff';
    ctx.beginPath();ctx.arc(t.x,t.y,3,0,Math.PI*2);ctx.fill();
  });
  ctx.globalAlpha=1;
  drawShip(player.x,player.y,player.invincible>0);
  player.bullets.forEach(b=>{
    ctx.save();ctx.shadowBlur=10;ctx.shadowColor='#00ffff';ctx.fillStyle='#00ffff';
    ctx.fillRect(b.x-b.w/2,b.y-b.h/2,b.w,b.h);ctx.restore();
  });
  player.missiles.forEach(m=>{
    ctx.save();ctx.shadowBlur=15;ctx.shadowColor='#ff8800';ctx.fillStyle='#ff8800';
    ctx.beginPath();ctx.arc(m.x,m.y,6,0,Math.PI*2);ctx.fill();ctx.restore();
  });
  enemies.forEach(drawEnemy);
  drawBoss();
  enemyBullets.forEach(b=>{
    ctx.save();ctx.shadowBlur=8;ctx.shadowColor='#ff4444';ctx.fillStyle='#ff4444';
    ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,Math.PI*2);ctx.fill();ctx.restore();
  });
  powerups.forEach(p=>{
    ctx.save();ctx.shadowBlur=15;ctx.shadowColor=p.col;ctx.fillStyle=p.col;
    ctx.font='bold 16px Courier New';ctx.textAlign='center';
    ctx.fillText(p.type==='spread'?'❋':p.type==='rapid'?'⚡':'★',p.x,p.y+5);ctx.restore();
  });
  particles.forEach(p=>{
    ctx.globalAlpha=p.life;ctx.fillStyle=p.col;
    ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
  });
  ctx.globalAlpha=1;
  floatTexts.forEach(t=>{
    ctx.globalAlpha=t.life;ctx.fillStyle=t.col;ctx.font='bold 14px Courier New';
    ctx.textAlign='center';ctx.shadowBlur=6;ctx.shadowColor=t.col;ctx.fillText(t.txt,t.x,t.y);
  });
  ctx.globalAlpha=1;ctx.shadowBlur=0;
  // Combo
  const ce=document.getElementById('combo');
  if(combo>=3){ce.classList.add('show');ce.textContent=`${combo}x COMBO!`;ce.style.left=`${player.x-50}px`;ce.style.top=`${player.y-60}px`;}
  else ce.classList.remove('show');
  // Missile bar
  if(player.missileCooldown>0){
    ctx.fillStyle='#ff880033';ctx.fillRect(10,H-20,80,6);
    ctx.fillStyle='#ff8800';ctx.fillRect(10,H-20,80*(1-player.missileCooldown/90),6);
    ctx.fillStyle='#888';ctx.font='9px Courier New';ctx.textAlign='left';ctx.fillText('MISSILE',10,H-24);
  }
  // Powerup bar
  if(player.powerup&&player.powerTimer>0){
    ctx.fillStyle='#ffffff22';ctx.fillRect(W-100,H-20,90,6);
    ctx.fillStyle='#ffcc00';ctx.fillRect(W-100,H-20,90*(player.powerTimer/300),6);
    ctx.fillStyle='#ffcc00';ctx.font='9px Courier New';ctx.textAlign='right';ctx.fillText(player.powerup.toUpperCase(),W-10,H-24);
  }
  ctx.restore();
}

function startGame(){
  score=0;lives=3;level=1;levelScore=0;nextLevel=300;combo=0;comboTimer=0;
  enemies=[];enemyBullets=[];particles=[];floatTexts=[];powerups=[];
  player.x=W/2;player.y=H-80;player.bullets=[];player.missiles=[];
  player.fireCooldown=0;player.missileCooldown=0;player.dashCooldown=0;
  player.invincible=0;player.trail=[];player.powerup=null;player.powerTimer=0;
  boss=null;bossFight=false;spawnTimer=0;spawnRate=80;shake=0;
  gameRunning=true;
  document.getElementById('overlay').classList.add('hidden');
  requestAnimationFrame(loop);
}

function endGame(){
  gameRunning=false;if(score>hiScore)hiScore=score;
  document.getElementById('hi-display').textContent=hiScore;
  const ov=document.getElementById('overlay');
  ov.classList.remove('hidden');
  ov.innerHTML=`
    <div class="title" style="font-size:36px;color:#ff4466;text-shadow:0 0 20px #f44">GAME OVER</div>
    <div style="color:#888;letter-spacing:3px;font-size:13px">SCORE: <span style="color:#0ff">${score}</span></div>
    <div style="color:#888;letter-spacing:3px;font-size:13px">HI-SCORE: <span style="color:#ffcc00">${hiScore}</span></div>
    <div style="color:#888;letter-spacing:3px;font-size:13px">LEVEL REACHED: <span style="color:#0f8">${level}</span></div>
    <button class="start-btn" onclick="startGame()" style="border-color:#ff4466;color:#ff4466;box-shadow:0 0 10px #f444">[ RETRY ]</button>
  `;
}

function loop(){update();draw();if(gameRunning)requestAnimationFrame(loop);}
draw();
</script>
</body>
</html>
